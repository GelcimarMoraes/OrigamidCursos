<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Vanbook</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/grid.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

	<header class="container menu">
		<div class="grid-5">
			<a href="#"><img src="img/vanbook.png" alt="Vanbook"></a>
		</div>
		<nav class="grid-11">
			<ul>
				<li><a href="#">Livros</a></li>
				<li><a href="#">Planos</a></li>
				<li><a href="#">Contato</a></li>
			</ul>
		</nav>
	</header>

	<section class="planos">
		<h1>Escolha o seu plano</h1>

		<div class="container">
			<div class="planos-item silver grid-5">
				<div class="planos-nome">
					<h2>Silver</h2>
					<span><sup>R$</sup>29</span>
				</div>
				<ul>
					<li>Acesso Mensal</li>
					<li>+ 160 livros</li>
					<li>Resumo dos livros</li>
				</ul>
				<a href="#" class="btn">Inscreva-se</a>
			</div>

			<div class="planos-item grid-5">
				<div class="planos-nome">
					<h2>Gold</h2>
					<span><sup>R$</sup>59</span>
				</div>
				<p class="recomendado">Recomendado</p>
				<ul>
					<li>Acesso Mensal</li>
					<li>+ 160 livros</li>
					<li>Resumo dos livros</li>
					<li>Desconto em livrarias</li>
					<li>Download dos livros</li>
				</ul>
				<a href="#" class="btn">Inscreva-se</a>
			</div>
		</div>
	</section>

	<section class="modal">
		<div class="modal-wrapper">
			<h1>Inscreva-se</h1>
			<form>
				<label>Email</label>
				<input type="text" name="">
				<label>Senha</label>
				<input type="password" name="">
				<button class="btn" type="submit">Inscreva-se</button>
			</form>
		</div>
	</section>

	<!-- JavaScript -->
	<script src="js/libs/jquery-3.0.0.min.js"></script>
	<script src="js/main.js"></script>
	<!-- JavaScript -->

	</body>
</html>
